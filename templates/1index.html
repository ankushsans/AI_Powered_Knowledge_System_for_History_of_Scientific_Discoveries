<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        #loading { display: none; text-align: center; }
        .follow-up-btn { margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Multimodal Agent</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Text Input</h5>
                <textarea id="textInput" class="form-control mb-2" rows="3" placeholder="Enter your question"></textarea>
                <button onclick="submitText()" class="btn btn-primary">Submit Text</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Image Input</h5>
                <input type="file" id="imageInput" class="form-control mb-2" accept="image/*">
                <input type="text" id="imageQuestion" class="form-control mb-2" placeholder="Ask a question about the image">
                <button onclick="submitImage()" class="btn btn-primary">Submit Image</button>
            </div>
        </div>

        <div id="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Loading...</p>
        </div>

        <div id="result" class="alert alert-info" style="display: none;"></div>
        <div id="followUps" class="mt-2"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('followUps').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function submitText() {
            showLoading();
            const text = document.getElementById('textInput').value;
            fetch('/upload_text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                document.getElementById('result').innerText = 'Result: ' + data.result;
                document.getElementById('result').style.display = 'block';
                const followUpsDiv = document.getElementById('followUps');
                data.follow_ups.forEach(followUp => {
                    const button = document.createElement('button');
                    button.innerText = followUp;
                    button.className = 'btn btn-secondary follow-up-btn';
                    button.onclick = () => submitFollowUp(followUp);
                    followUpsDiv.appendChild(button);
                });
            })
            .catch(error => {
                hideLoading();
                document.getElementById('result').innerText = 'Error: ' + error;
                document.getElementById('result').style.display = 'block';
            });
        }

        function submitImage() {
            showLoading();
            const imageInput = document.getElementById('imageInput');
            const question = document.getElementById('imageQuestion').value;
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('question', question);
            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                document.getElementById('result').innerText = 'Result: ' + data.result;
                document.getElementById('result').style.display = 'block';
                const followUpsDiv = document.getElementById('followUps');
                data.follow_ups.forEach(followUp => {
                    const button = document.createElement('button');
                    button.innerText = followUp;
                    button.className = 'btn btn-secondary follow-up-btn';
                    button.onclick = () => submitFollowUp(followUp);
                    followUpsDiv.appendChild(button);
                });
            })
            .catch(error => {
                hideLoading();
                document.getElementById('result').innerText = 'Error: ' + error;
                document.getElementById('result').style.display = 'block';
            });
        }

        function submitFollowUp(followUp) {
            document.getElementById('textInput').value = followUp;
            submitText();
        }
    </script>
</body>
</html>
